<!DOCTYPE html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase + MV3 Sample</title>
    <link rel="stylesheet" href="./src/css/friends.css">
<script defer src="friends.js"></script></head>

<body>
    <h1>Friends</h1>
    <input type="text" id="searchBar" placeholder="Search..." />
    <button id="loadUsersBtn">Search</button>
    <p id="Success" class = "hidden">Request Sent</p>
    <p id="Failure" class = "hidden">Request Failed</p>
    <div class="container">
        <div id="friendsSection" class="scrollable-list">
          <h2>Your Friends</h2>
          <ul id="friendsList"></ul>
        </div>
      
        <div id="friendRequestsSection" class="scrollable-list">
          <h2>Friend Requests</h2>
          <ul id="friendRequestsList"></ul>
        </div>
      </div>
</body>
</html>
